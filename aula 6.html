<!DOCTYPE html>
<html lang="pt">
    <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        .texto {
            border: 1px solid black;
            margin-top: 20px;
            padding: 6px;
        }

    </style>
    <script>
        function clique () 
        {
            var texto = entrada.value;     
            resultado.innerText = texto;
        }
        function clique2 () 
        {
            var texto = entrada.value.toUpperCase();            
            resultado.innerText = texto;
        }
        function clique3 () 
        {
            var texto = entrada.value;  
            var letra = texto.charAt(0).toUpperCase();
            var resto = texto.slice(1).toLowerCase();
            resultado.innerText = letra + resto;
        }



            function sub()
            {

             var res = n1.value - n2.value;
                resultado.innerText = res;
            }
            function soma()
            {
             var res = parseInt(n1.value) + parseInt(n2.value);
             // parseInt 
                resultado.innerText = res;
            }
            function div()
            {
             var res = n1.value / n2.value
                resultado.innerText = res;
            }
            function mult()
            {
             var res = n1.value * n2.value;
                resultado.innerText = res;
            }
        
        </script>
</head>
    <body>
<input  id="entrada" type="text" />
<button onclick="clique ()">clique aqui</button>
<button onclick="clique2 ()">Maiuscula</button>
<button onclick="clique3 ()">1 letra</button>
<br>
<br>
<input id="n1" type="text">
<input id="n2" type="text">
<button onclick="soma()">soma</button>
<button onclick="sub()">sub</button>
<button onclick="div()">div</button>
<button onclick="mult()">mult</button>
<div id="resultado" class="texto">
    resultado
</div>



    </body>
</html>
